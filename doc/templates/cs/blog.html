<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/katex-0.16.11.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auto-render-0.16.11.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body{
            font-family: "JetBrains Mono";
            font-size: 13px;
            background-color:rgb(82 86 89);
        }
        .container{
            background-color: white;
        }
        img{
            width: 600px
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id='title' class="text-center">{{ blog_title }}</h1>
        <div style="display:none"><input id="orig_content" value="{{ blog_content }}"/></div>
        <div id="render_content"></div>
        <br>
    </div>  
</body>
<script>
    window.onload = function() {
        var markdown_content = document.getElementById('orig_content').value;
        //markdown_content.
        markdown_content = JSON.parse(markdown_content);
        //console.log(markdown_content);
        var htmlContent = marked.marked(markdown_content);
        //console.log(htmlContent);
        htmlContent = htmlContent.replace(/<table>/g, '<table class="table table-bordered">')
        htmlContent = htmlContent.replace(/<p><img/g, '<p class="text-center"><img')
        document.getElementById('render_content').innerHTML = htmlContent;

        renderMathInElement(document.body, {
            // customised options
            // • auto-render specific keys, e.g.:
            delimiters: [
                {left: '$$', right: '$$', display: false},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            // • rendering keys, e.g.:
            throwOnError : false
        });
    };
</script>
</html>
