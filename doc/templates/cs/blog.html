<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body{
            font-family: "JetBrains Mono";
            font-size: 13px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">{{ blog_title }}</h1>
    <div class="container">
        <div style="display:none"><input id="orig_content" value="{{ blog_content }}"/></div>
        <div id="render_content"></div>
    </div>  
</body>
<script>
    window.onload = function() {
        var markdown_content = document.getElementById('orig_content').value;
        //markdown_content.
        markdown_content = JSON.parse(markdown_content);
        //console.log(markdown_content);
        var htmlContent = marked.marked(markdown_content);
        //console.log(htmlContent);
        htmlContent = htmlContent.replace(/<table>/g, '<table class="table table-bordered">');
        document.getElementById('render_content').innerHTML = htmlContent;
    };
</script>
</html>
