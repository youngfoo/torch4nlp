<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>YoungNLP</title>  
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body { padding-top: 56px; background-color: #f0f0f0; }  
        .navbar { background-color: #212529; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }  
        .tag-section { padding: 20px 0; background-color: #fff; margin-bottom: 20px; }  
        .tag { display: inline-block; padding: 8px 16px; margin-right: 10px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }  
        .tag:hover { background-color: #0056b3; }  
        .article-preview { margin-bottom: 20px; background-color: #fff; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); padding: 20px; }  
        .article-preview h2 { margin-top: 0; color: #333; }  
        .article-preview p { color: #666; }  
        .btn-primary { background-color: #007bff; border-color: #007bff; box-shadow: 0 0.1rem 0.2rem rgba(0,123,255,.5); }  
        footer { background-color: #212529; }  
    </style>  
</head>
<body>  
    <!-- Navigation -->  
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">  
        <div class="container">  
            <a class="navbar-brand" href="#">YoungNLP</a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs">计算机科学</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/economy">经济</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->  
    <footer class="text-white text-center py-3">  
        <div class="container">  
            <p>版权所有 &copy; YoungNLP</p>  
        </div>  
    </footer>  
  
    <!-- Bootstrap JS and Dependencies -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
